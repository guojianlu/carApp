<ion-view>
  <ion-header-bar align-title="meddle" class="map-head">
    <div>
      <span class="my-bar" ng-click="barBack()">&lt;</span>
    </div>
    <h1 class="title">待支付</h1>
  </ion-header-bar>
  <ion-content class="carNumBind">
    <img ng-src="./img/top_img.png" class="topImg">
    <ion-item class="item item-input">
      <label class="input-label">
        请输入车牌号：
      </label>
      <input type="text"/>
    </ion-item>
    <ion-item class="item">
      您本次消费一共{{mon}}元
    </ion-item>
    <div class="te-c">
      <button class="button button-calm p_button" ng-click="confirmPayment()" ng-disabled="canPay">
        确认支付
      </button>
    </div>
  </ion-content>
</ion-view>

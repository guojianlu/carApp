<ion-view>
  <ion-header-bar align-title="meddle" class="map-head">
    <div>
      <span class="my-bar" ng-click="barBack()">&lt;</span>
    </div>
    <h1 class="title">个人详情设置</h1>
  </ion-header-bar>
  <ion-content class="me">
    <img ng-src="./img/top_img.png" class="topImg">
    <ion-list>
      <label class="item item-input">
        <span class="input-label"> 当前密码：</span>
        <input type="password">
      </label>
      <label class="item item-input">
        <span class="input-label">新密码：</span>
        <input type="password">
      </label>
      <label class="item item-input">
        <span class="input-label">重新输入新密码：</span>
        <input type="password">
      </label>
    </ion-list>
    <div class="te-c">
      <button class="button button-calm p_button">
        确认
      </button>
    </div>
  </ion-content>
</ion-view>
